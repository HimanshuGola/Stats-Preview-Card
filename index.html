<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="flex-group">

  <main class="main-card flex-group">

    <div class="content flex-group">

      <div class="message-box flex-group">
              <h1 class="main-heading">Get <span class="accent-color">insights</span> that help your business grow.</h1>
        
              <p class="main-message">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </p>
      </div>

      <div class="stats flex-group">
        <div class="flex-group">
          <div class="stat-data">10k+</div>
          <div class="stat-name">companies</div>
        </div>
        <div class="flex-group">
          <div class="stat-data">314</div>
          <div class="stat-name">templates</div>
        </div>
        <div class="flex-group">
          <div class="stat-data">12m+</div>
          <div class="stat-name">queries</div>
        </div>
      </div>

    </div>

    <picture class="image">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 1200px)">
      <img src="images/image-header-mobile.jpg" alt="Image showing some women sitting at an office table">
      <div class="overlay"></div>
    </picture>

  </main>

</body>
</html>
